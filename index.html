<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Interactive Music Mixer</title>
	<!-- Reset first, order matters -->
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	
	<h2 class="hidden">Interactive Music Mixer</h2>
	<section id="game_boards">
		

		
		<h2>The Fast and the Furious</h2>
		<!-- drag part -->
		<div id="left_drag">
			<h3 class="hidden">Drag zone</h3>

			<div id="leftDrag1">
				<img src="images/porsche.svg" alt="left drag icon">
			</div>

			<div id="leftDrag2">
				<img src="images/ferrari.svg" alt="left drag icon">
			</div>

			<div id="leftDrag3">
				<img src="images/BMW.svg" alt="left drag icon">
			</div>

			<div id="leftDrag4">
				<img src="images/Tesla.svg" alt="left drag icon">
			</div>

		</div>

		<div id="mid_Screen">
			<img src="images/windshield.jpg" alt="windshield image">
		</div>


		<div id="right_drag">

			<div id="rightDrag1">
				<img src="images/ECO.svg" alt="right drag icon">
			</div>

			<div id="rightDrag2">
				<img src="images/S.svg" alt="right drag icon">
			</div>

			<div id="rightDrag3">
				<img src="images/S+.svg" alt="right drag icon">
			</div>

			<div id="rightDrag4">
				<img src="images/CORSA.svg" alt="right drag icon">
			</div>
		</div>


		
		<div id="drop_zone">
			<h3 class="hidden">Drop zone</h3>
			<!-- drop zone -->
			<div id="left_drop"></div>
			<div id="right_drop"></div>
		</div>

	</section>

	<script src="js/main.js"></script>
</body>

</html>
