<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Interactive Music Mixer</title>
	<!-- Reset first, order matters -->
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<!-- This is where the content goes -->
	<header id="headline">
		<h1 class="hidden">Interactive Music Mixer</h1>
		<h2>The Fast and the Furious</h2>
	</header>

	<section id="game_boards">
		<h2 class="hidden">The Game Board</h2>

		<!-- drag part -->
		<div id="left_drag">

			<div id="leftDrag1">
				<img src="images/porsche.svg" alt="" width="140px" height="140px">
			</div>

			<div id="leftDrag2">
				<img src="images/ferrari.svg" alt="" width="120px" height="120px">
			</div>

			<div id="leftDrag3">
				<img src="images/BMW.svg" alt="" width="120px" height="120px">
			</div>

			<div id="leftDrag4">
				<img src="images/Tesla.svg" alt="" width="120px" height="120px">
			</div>

		</div>

		<div id="right_drag">

		</div>

	</section>

	<footer>
		<h2 class="hidden">Drop zone footer</h2>
		<!-- drop zone -->
		<div id="left_drop"></div>
		<div id="right_drop"></div>
	</footer>



	<script src="js/main.js"></script>
</body>

</html>
