<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Interactive Music Mixer</title>
	<!-- Reset first, order matters -->
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>

	<h2 class="hidden">Interactive Music Mixer</h2>




	<section id="game_boards">



		<h2>The Fast and the Furious</h2>
		<div class="dragZone">
			<div id="left_drag">
				<h3 class="hidden">Drag zone</h3>

				<div id="leftDrag1" class="icon">
					<img id="porsche" class="draggable" src="images/porsche.svg" alt="left drag icon"
						data-value="porsche" data-imageref="0">
				</div>

				<div id="leftDrag2" class="icon">
					<img id="ferrari" class="draggable" src="images/ferrari.svg" alt="left drag icon"
						data-value="ferrari" data-imageref="1">
				</div>

				<div id="leftDrag3" class="icon">
					<img id="bmw" class="draggable" src="images/BMW.svg" alt="left drag icon" data-value="bmw"
						data-imageref="2">
				</div>

				<div id="leftDrag4" class="icon">
					<img id="tesla" class="draggable" src="images/Tesla.svg" alt="left drag icon" data-value="tesla"
						data-imageref="3">
				</div>

			</div>



			<div id="right_drag">

				<div id="rightDrag1" class="icon">
					<img id="eco" class="draggable" src="images/ECO.svg" alt="right drag icon" data-value="eco">
				</div>

				<div id="rightDrag2" class="icon">
					<img id="s" class="draggable" src="images/S.svg" alt="right drag icon" data-value="s">
				</div>

				<div id="rightDrag3" class="icon">
					<img id="splus" class="draggable" src="images/S+.svg" alt="right drag icon" data-value="splus">
				</div>

				<div id="rightDrag4" class="icon">
					<img id="corsa" class="draggable" src="images/CORSA.svg" alt="right drag icon" data-value="corsa">
				</div>
			</div>

		</div>
		<!-- drag part -->


		<div id="mid_Screen">
			<button id="resetBtn" type="reset" onclick="document.location.reload()">RESET</button>
		</div>


		<div class=" beatControl">
			<ul>
				<li><img class="playButton" src="images/play-button.svg" alt="play-button"></li>
				<li><img class="pauseButton" src="images/pause-button.svg" alt="pause-button"></li>
				<li><img class="rewindButton" src="images/rewind.svg" alt="rewind"></li>
			</ul>
		</div>

		<div id="drop_zone">
			<h3 class="hidden">Drop zone</h3>
			<!-- drop zone -->
			<div class="dropZone left_drop"></div>
			<div class="dropZone right_drop"></div>
		</div>

	</section>

	<audio loop data-value="porsche" src="audio/PORSCHE.mp3"></audio>
	<audio loop data-value="ferrari" src="audio/FERRARI.mp3"></audio>
	<audio loop data-value="bmw" src="audio/BMW.mp3"></audio>
	<audio loop data-value="tesla" src="audio/TESLA.mp3"></audio>
	<audio loop data-value="eco" src="audio/ECO.m4a"></audio>
	<audio loop data-value="s" src="audio/S.mp3"></audio>
	<audio loop data-value="splus" src="audio/S+.mp3"></audio>
	<audio loop data-value="corsa" src="audio/CORSA.mp3"></audio>

	<script src="js/main.js"></script>
</body>

</html>
